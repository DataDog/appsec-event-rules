id: sqr-000-004
name: Obfuscated Path Traversal Attack (/../) on any parameter
tags:
  type: lfi
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - address: server.request.query
        - address: server.request.body
        - address: server.request.path_params
      regex: (?:(?:^|[\\/])\.\.[\\/]|[\\/]\.\.(?:[\\/]|$))
      options:
        case_sensitive: true
        min_length: 3
    operator: match_regex
transformers:
  - removeNulls
