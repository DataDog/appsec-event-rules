id: crs-942-170
name: >-
  Detects SQL benchmark and sleep injection attempts including conditional
  queries
tags:
  type: sqli
  crs_id: '942170'
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: (?i:(?:select|;)\s+(?:benchmark|sleep|if)\s*?\(\s*?\(?\s*?\w+)
      options:
        case_sensitive: true
        min_length: 6
    operator: match_regex
transformers: []
