id: ua0-600-10x
name: Nessus
tags:
  type: security_scanner
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - address: server.request.headers.no_cookies
          key_path:
            - user-agent
      regex: (?i)^Nessus(/|([ :]+SOAP))
    operator: match_regex
transformers: []
test_vectors:
  matches:
  - server.request.headers.no_cookies/user-agent:Nessus/70003
  - 'server.request.headers.no_cookies/user-agent:Nessus/70003 '
  - server.request.headers.no_cookies/user-agent:NESSUS::SOAP; Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 5.1; Trident/4.0)
  no_matches:
  - 'server.request.headers.no_cookies/user-agent: Nessus/70003 '
