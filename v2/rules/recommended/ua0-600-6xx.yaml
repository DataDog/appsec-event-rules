id: ua0-600-6xx
name: Suspicious user agent
tags:
  type: security_scanner
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - address: server.request.headers.no_cookies
          key_path:
            - user-agent
      regex: mozilla/4\.0 \(compatible(; msie 6\.0; win32)?\)
    operator: match_regex
transformers: []
test_vectors:
  matches:
  - server.request.headers.no_cookies/user-agent:mozilla/4.0 (compatible)
  - server.request.headers.no_cookies/user-agent:mozilla/4.0 (compatible; msie 6.0; win32)
