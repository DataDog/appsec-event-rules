id: crs-941-230
name: IE XSS Filters - Attack Detected via embed tag
tags:
  type: xss
  crs_id: '941230'
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: <EMBED[\s/+].*?(?:src|type).*?=
      options:
        min_length: 11
    operator: match_regex
transformers:
  - removeNulls
