id: sqr-000-012
name: 'SSRF: Detect SSRF attempt on internal service'
tags:
  type: ssrf
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - address: server.request.query
        - address: server.request.body
        - address: server.request.path_params
        - address: grpc.server.request.message
      regex: >-
        ^(jar:)?(http|https):\/\/([0-9oq]{1,5}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}|[0-9]{1,10}|localhost)(:[0-9]{1,5})?(\/.*|)$
    operator: match_regex
transformers:
  - lowercase
test_vectors:
  matches:
  - server.request.query/param:https://127.0.0.1/
  - server.request.query/param:https://127.0.0.1
  - server.request.query/param:https://localhost/
  - server.request.query/param:https://localhost
  - server.request.query/param:http://127.127.127.127/
  - server.request.query/param:http://127.0.1.3/
  - server.request.query/param:http://127.0.0.0:80
  - server.request.query/param:http://1.2.3.4:80/+hello-world
