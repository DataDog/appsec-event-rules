id: crs-933-111
name: 'PHP Injection Attack: PHP Script File Upload Found'
tags:
  type: unrestricted_file_upload
  crs_id: '933111'
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - address: server.request.headers.no_cookies
          key_path: x-filename
        - address: server.request.headers.no_cookies
          key_path: x_filename
        - address: server.request.headers.no_cookies
          key_path: x.filename
        - address: server.request.headers.no_cookies
          key_path: x-file-name
      regex: .*\.(?:php\d*|phtml)\..*$
      options:
        case_sensitive: true
        min_length: 5
    operator: match_regex
transformers:
  - lowercase
