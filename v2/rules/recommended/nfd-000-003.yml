id: nfd-000-003
name: Detect failed attempt to fetch Java EE resource files
tags:
  type: security_scanner
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - address: server.response.status
      regex: ^404$
      options:
        case_sensitive: true
  - operation: match_regex
    parameters:
      inputs:
        - server.request.uri.raw
      regex: ^(?=.*web\-inf)(?=.*web\.xml).*$
      options:
        case_sensitive: false
transformers: []
action: record
