id: ua0-600-39x
name: Nessus Scripted
tags:
  type: security_scanner
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - address: server.request.headers.no_cookies
          key_path:
            - user-agent
      regex: (?i)^'?[a-z0-9]+\.nasl'?$
    operator: match_regex
transformers: []
test_vectors:
  matches:
  - server.request.headers.no_cookies/user-agent:mercury.nasl
  - server.request.headers.no_cookies/user-agent:mercury.nasl'
  no_matches:
  - 'server.request.headers.no_cookies/user-agent:blah.nasl '
