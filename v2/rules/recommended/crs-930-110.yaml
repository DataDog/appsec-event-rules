id: crs-930-110
name: Simple Path Traversal Attack (/../)
tags:
  type: lfi
  crs_id: '930110'
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - server.request.uri.raw
        - server.request.headers.no_cookies
      regex: (?:^|[\\/])\.\.(?:[\\/]|$)
      options:
        case_sensitive: true
        min_length: 2
    operator: match_regex
transformers:
  - removeNulls
