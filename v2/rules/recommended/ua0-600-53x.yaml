id: ua0-600-53x
name: >-
  Tsunami is a general purpose network security scanner with an extensible
  plugin system for detecting high severity vulnerabilities with high confidence
tags:
  type: security_scanner
  category: attack_attempt
conditions:
  - parameters:
      inputs:
        - address: server.request.headers.no_cookies
          key_path:
            - user-agent
      regex: (?i)\bTsunamiSecurityScanner\b
    operator: match_regex
transformers: []
test_vectors:
  matches:
  - server.request.headers.no_cookies:
      user-agent: TsunamiSecurityScanner
  no_matches:
  - server.request.headers.no_cookies:
      user-agent: BlaTsunamiSecurityScannerBla
