id: crs-932-140
name: 'Remote Command Execution: Windows FOR/IF Command Found'
tags:
  type: command_injection
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        \b(?:if(?:/i)?(?: not)?(?: exist\b| defined\b| errorlevel\b|
        cmdextversion\b|(?:
        |\().*(?:\bgeq\b|\bequ\b|\bneq\b|\bleq\b|\bgtr\b|\blss\b|==))|for(?:/[dflr].*)?
        %+[^ ]+ in\(.*\)\s?do)
    options:
      case_sensitive: true
      min_length: 5
transformers: []
action: log
