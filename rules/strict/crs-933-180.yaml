id: crs-933-180
name: 'PHP Injection Attack: Variable Function Call Found'
tags:
  type: php_code_injection
  crs_id: '933180'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        \$+(?:[a-zA-Z_\x7f-\xff][a-zA-Z0-9_\x7f-\xff]*|\s*{.+})(?:\s|\[.+\]|{.+}|/\*.*\*/|//.*|#.*)*\(.*\)
    options:
      case_sensitive: true
      min_length: 4
transformers: []
action: log
