id: crs-942-350
name: Detects MySQL UDF injection and other data/structure manipulation attempts
tags:
  type: sqli
  crs_id: '942350'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        (?i:(?:;\s*?(?:(?:(?:trunc|cre|upd)at|renam)e|(?:inser|selec)t|de(?:lete|sc)|alter|load)\b\s*?[\[(?:]?\w{2,}|create\s+function\s+.+\s+returns))
    options:
      case_sensitive: true
      min_length: 7
transformers: []
action: log
