id: crs-942-170
name: >-
  Detects SQL benchmark and sleep injection attempts including conditional
  queries
tags:
  type: sqli
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: (?i:(?:select|;)\s+(?:benchmark|sleep|if)\s*?\(\s*?\(?\s*?\w+)
    options:
      case_sensitive: true
      min_length: 6
transformers: []
action: log
