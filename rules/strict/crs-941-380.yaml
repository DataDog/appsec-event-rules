id: crs-941-380
name: AngularJS client side template injection detected
tags:
  type: js_code_injection
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: ^{{[\w\s\.]*[^\w\.\s}][^}]*}}$
    options:
      case_sensitive: true
      min_length: 4
transformers: []
action: log
