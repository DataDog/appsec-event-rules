id: crs-941-260
name: IE XSS Filters - Attack Detected
tags:
  type: xss
  crs_id: '941260'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: (?i:<META[\s/+].*?charset[\s/+]*=)
      options:
        case_sensitive: true
        min_length: 14
transformers:
  - removeNulls
action: record
