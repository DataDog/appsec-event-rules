id: crs-933-110
name: 'PHP Injection Attack: PHP Script File Upload Found'
tags:
  type: php_code_injection
  crs_id: '933110'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.headers:x-filename
        - $http.headers:x_filename
        - $http.headers:x.filename
        - $http.headers:x-file-name
      regex: .*\.(?:php\d*|phtml)\.*$
      options:
        case_sensitive: true
        min_length: 4
transformers:
  - lowercase
action: record
