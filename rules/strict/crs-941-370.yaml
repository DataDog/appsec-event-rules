id: crs-941-370
name: JavaScript global variable found
tags:
  type: xss
  crs_id: '941370'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: (?:self|document|this|top|window)\s*(?:/\*|[\[)]).+?(?:\]|\*/)
    options:
      case_sensitive: true
      min_length: 6
transformers: []
action: log
