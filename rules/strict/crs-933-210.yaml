id: crs-933-210
name: 'PHP Injection Attack: Variable Function Call Found'
tags:
  type: php_code_injection
  crs_id: '933210'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        (?:(?:\(|\[|\")[a-zA-Z0-9_.$\"'\[\](){}*\s\\]+(?:\)|\]|\")[0-9_.$\"'\[\](){}*\s]*\([a-zA-Z0-9_.$\"'\[\](){}*\s].*\)|\([\s]*string[\s]*\)[\s]*(?:\"|'))[;]
    options:
      case_sensitive: true
      min_length: 6
transformers: []
action: log
