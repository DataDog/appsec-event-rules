id: crs-932-130
name: 'Remote Command Execution: Unix Shell Expression Found'
tags:
  type: command_injection
  crs_id: '932130'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: (?:\$(?:\((?:\(.*\)|.*)\)|\{.*\})|[<>]\(.*\))
      options:
        case_sensitive: true
        min_length: 3
transformers: []
action: log
