id: crs-921-120
name: HTTP Response Splitting Attack
tags:
  type: http_protocol_violation
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: '[\r\n]\W*?(?:content-(?:type|length)|set-cookie|location):\s*\w'
    options:
      case_sensitive: true
      min_length: 11
transformers:
  - lowercase
action: log
