id: crs-932-180
name: Restricted File Upload Attempt
tags:
  type: command_injection
  crs_id: '932180'
conditions:
  - operation: phrase_match
    parameters:
      inputs:
        - http.headers:x-filename
        - http.headers:x_filename
        - http.headers:x-file-name
      list:
        - .htaccess
        - .htdigest
        - .htpasswd
        - wp-config.php
        - config.yml
        - config_dev.yml
        - config_prod.yml
        - config_test.yml
        - parameters.yml
        - routing.yml
        - security.yml
        - services.yml
        - default.settings.php
        - settings.php
        - settings.local.php
        - local.xml
        - .env
transformers:
  - lowercase
action: record
