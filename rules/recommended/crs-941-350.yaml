id: crs-941-350
name: UTF-7 Encoding IE XSS - Attack Detected
tags:
  type: xss
  crs_id: '941350'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: \+ADw-.*(?:\+AD4-|>)|<.*\+AD4-
    options:
      case_sensitive: true
      min_length: 6
transformers: []
action: log
