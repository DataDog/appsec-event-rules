id: crs-941-300
name: IE XSS Filters - Attack Detected
tags:
  type: xss
  crs_id: '941300'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: <OBJECT[\s/+].*?(?:type|codetype|classid|code|data)[\s/+]*=
    options:
      min_length: 13
transformers:
  - removeNulls
action: log
