id: crs-942-240
name: Detects MySQL charset switch and MSSQL DoS attempts
tags:
  type: sqli
  crs_id: '942240'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        (?i:(?:[\"'`](?:;*?\s*?waitfor\s+(?:delay|time)\s+[\"'`]|;.*?:\s*?goto)|alter\s*?\w+.*?cha(?:racte)?r\s+set\s+\w+))
    options:
      case_sensitive: true
      min_length: 7
transformers: []
action: log
