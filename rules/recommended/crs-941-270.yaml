id: crs-941-270
name: IE XSS Filters - Attack Detected
tags:
  type: xss
  crs_id: '941270'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - http.server.cookies
        - http.server.query
        - http.server.body
        - http.server.path_params
      regex: <LINK[\s/+].*?href[\s/+]*=
      options:
        min_length: 11
transformers:
  - removeNulls
action: record
