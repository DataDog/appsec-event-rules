id: crs-930-110
name: Obfuscated Path Traversal Attack (/../)
tags:
  type: lfi
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.target
        - $http.headers
      regex: (?:^|[\\/])\.\.(?:[\\/]|$)
    options:
      case_sensitive: true
      min_length: 2
transformers:
  - removeNulls
action: log
