id: crs-942-220
name: >-
  Looking for integer overflow attacks, these are taken from skipfish, except
  3.0.00738585072007e-308 is the \"magic number\" crash
tags:
  type: sqli
  crs_id: '942220'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        ^(?i:-0000023456|4294967295|4294967296|2147483648|2147483647|0000012345|-2147483648|-2147483649|0000023456|3.0.00738585072007e-308|1e309)$
    options:
      case_sensitive: true
      min_length: 5
transformers: []
action: log
