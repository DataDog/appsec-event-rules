id: crs-941-110
name: 'XSS Filter - Category 1: Script Tag Vector'
tags:
  type: xss
  crs_id: '941110'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.headers.no_cookies:user-agent
        - server.request.headers.no_cookies:referer
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: <script[^>]*>[\s\S]*?
      options:
        min_length: 8
transformers:
  - removeNulls
action: record
