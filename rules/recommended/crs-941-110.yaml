id: crs-941-110
name: 'XSS Filter - Category 1: Script Tag Vector'
tags:
  type: xss
  crs_id: '941110'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - http.server.cookies
        - http.user_agent
        - http.headers:referer
        - http.server.query
        - http.server.body
        - http.server.path_params
      regex: <script[^>]*>[\s\S]*?
      options:
        min_length: 8
transformers:
  - removeNulls
action: record
