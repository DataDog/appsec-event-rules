id: crs-941-280
name: IE XSS Filters - Attack Detected via base tag
tags:
  type: xss
  crs_id: '941280'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: <BASE[\s/+].*?href[\s/+]*=
      options:
        min_length: 11
transformers:
  - removeNulls
action: record
