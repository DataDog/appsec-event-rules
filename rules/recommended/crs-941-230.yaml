id: crs-941-230
name: IE XSS Filters - Attack Detected
tags:
  type: xss
  crs_id: '941230'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: <EMBED[\s/+].*?(?:src|type).*?=
    options:
      min_length: 11
transformers:
  - removeNulls
action: log
