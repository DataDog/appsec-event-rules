id: crs-942-280
name: >-
  Detects Postgres pg_sleep injection, waitfor delay attacks and database
  shutdown attempts
tags:
  type: sqli
  crs_id: '942280'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        (?i:(?:;\s*?shutdown\s*?(?:[#;]|/\*|--|\{)|waitfor\s*?delay\s?[\"'`]+\s?\d|select\s*?pg_sleep))
      options:
        case_sensitive: true
        min_length: 10
transformers: []
action: log
