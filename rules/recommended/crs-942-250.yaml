id: crs-942-250
name: Detects MATCH AGAINST, MERGE and EXECUTE IMMEDIATE injections
tags:
  type: sqli
  crs_id: '942250'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        (?i:merge.*?using\s*?\(|execute\s*?immediate\s*?[\"'`]|match\s*?[\w(?:),+-]+\s*?against\s*?\()
    options:
      case_sensitive: true
      min_length: 11
transformers: []
action: log
