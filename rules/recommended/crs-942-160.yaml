id: crs-942-160
name: Detects blind sqli tests using sleep() or benchmark()
tags:
  type: sqli
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: (?i:sleep\(\s*?\d*?\s*?\)|benchmark\(.*?\,.*?\))
    options:
      case_sensitive: true
      min_length: 7
transformers: []
action: log
