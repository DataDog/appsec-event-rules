id: crs-932-171
name: 'Remote Command Execution: Shellshock (CVE-2014-6271)'
tags:
  type: command_injection
  crs_id: '932171'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
        - $http.headers
      regex: ^\(\s*\)\s+{
      options:
        case_sensitive: true
        min_length: 4
transformers: []
action: record
