id: crs-941-200
name: IE XSS Filters - Attack Detected
tags:
  type: xss
  crs_id: '941200'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - http.server.cookies
        - http.server.query
        - http.server.body
        - http.server.path_params
      regex: (?i:<.*[:]?vmlframe.*?[\s/+]*?src[\s/+]*=)
      options:
        case_sensitive: true
        min_length: 13
transformers:
  - removeNulls
action: record
