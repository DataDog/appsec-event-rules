id: crs-941-200
name: IE XSS Filters - Attack Detected via vmlframe tag
tags:
  type: xss
  crs_id: '941200'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: (?i:<.*[:]?vmlframe.*?[\s/+]*?src[\s/+]*=)
      options:
        case_sensitive: true
        min_length: 13
transformers:
  - removeNulls
action: record
