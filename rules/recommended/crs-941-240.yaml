id: crs-941-240
name: IE XSS Filters - Attack Detected
tags:
  type: xss
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: <[?]?import[\s/+\S]*?implementation[\s/+]*?=
    options:
      case_sensitive: true
      min_length: 22
transformers:
  - lowercase
  - removeNulls
action: log
