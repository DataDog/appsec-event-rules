id: crs-941-290
name: IE XSS Filters - Attack Detected via applet tag
tags:
  type: xss
  crs_id: '941290'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: <APPLET[\s/+>]
      options:
        min_length: 8
transformers:
  - removeNulls
action: record
