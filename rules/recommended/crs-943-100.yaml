id: crs-943-100
name: 'Possible Session Fixation Attack: Setting Cookie Values in HTML'
tags:
  type: http_protocol_violation
  crs_id: '943100'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.server.cookies
        - $http.server.query
        - $http.server.body
        - $http.server.path_params
      regex: >-
        (?i:\.cookie\b.*?;\W*?(?:expires|domain)\W*?=|\bhttp-equiv\W+set-cookie\b)
      options:
        case_sensitive: true
        min_length: 15
transformers: []
action: record
