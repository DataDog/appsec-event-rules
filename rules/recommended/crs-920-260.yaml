id: crs-920-260
name: Unicode Full/Half Width Abuse Attack Attempt
tags:
  type: http_protocol_violation
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - $http.target
      regex: \%u[fF]{2}[0-9a-fA-F]{2}
    options:
      case_sensitive: true
      min_length: 6
transformers: []
action: log
