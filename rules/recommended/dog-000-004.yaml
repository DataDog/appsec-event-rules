id: dog-000-004
name: Spring4Shell - Attempts to exploit the Spring4shell vulnerability
tags:
  type: exploit_detection
  category: attack_attempt
conditions:
  - operator: match_regex
    parameters:
      inputs:
        - address: server.request.body
      regex: "^class\\.module\\.classLoader\\.resources\\."
      options:
        case_sensitive: false
transformers:
  - keys_only
test_vectors:
  matches:
    - server.request.body:
        class.module.classLoader.resources.context.parent.pipeline.first.pattern: value
    - server.request.body:
        Class.module.classLoader.resources.context.parent.pipeline.first.pattern: value
