name: System tests

on:
  workflow_dispatch: {}
  schedule:
    - cron:  '00 04 * * 2-6'
  pull_request:
    branches: "**"

jobs:
  system-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - library: golang
            weblog-variant: echo
          - library: golang
            weblog-variant: net-http
          - library: golang
            weblog-variant: gorilla
          - library: nodejs
            weblog-variant: express4
          - library: dotnet
            weblog-variant: poc
          - library: java
            weblog-variant: spring-boot-poc
          - library: php
            weblog-variant: apache-mod
          - library: python
            weblog-variant: django-poc
          - library: python
            weblog-variant: flask-poc
          - library: python
            weblog-variant: uwsgi-poc
          - library: ruby
            weblog-variant: sinatra-poc
          - library: ruby
            weblog-variant: rails
      fail-fast: false
    env:
      TEST_LIBRARY: ${{ matrix.library }}
      WEBLOG_VARIANT: ${{ matrix.weblog-variant }}
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: 'DataDog/system-tests'

      - name: Checkout appsec-event-rules
        uses: actions/checkout@v2
        with:
          path: 'appsec-event-rules'

      - name: Load WAF ruleset
        run: cp appsec-event-rules/build/recommended.json binaries/waf_rule_set.json

      - name: Build
        run: ./build.sh

      - name: Run default scenario
        run: ./run.sh

      - name: Compress artifact
        if: ${{ always() }}
        run: tar -czvf artifact.tar.gz $(ls | grep logs)

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: logs_${{ matrix.library }}_${{ matrix.weblog-variant }}
          path: artifact.tar.gz
