name: Lint

on:
  push: {}
  pull_request:
    branches:
      - "**"

jobs:
  validate-builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: node tools/build.js --source ./rules --output ./build
      - run: git diff --exit-code build
