id: sqr-000-004
name: Obfuscated Path Traversal Attack (/../) on any parameter
tags:
  type: lfi
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: (?:(?:^|[\\\\/])\.\.[\\\\/]|[\\\\/]\.\.(?:[\\\\/]|$))
      options:
        case_sensitive: true
        min_length: 3
transformers:
  - removeNulls
action: record
