id: crs-941-150
name: 'XSS Filter - Category 5: Disallowed HTML Attributes'
tags:
  type: xss
  crs_id: '941150'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.headers.no_cookies:user-agent
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: \b(?:s(?:tyle|rc)|href)\b\s*?=
      options:
        case_sensitive: true
        min_length: 4
transformers:
  - removeNulls
action: record
