id: sqr-000-011
name: 'Node.js: Prototype pollution'
tags:
  type: js_code_injection
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.query
        - server.request.body
        - server.request.path_params
        - server.request.headers.no_cookies
      regex: __proto__[\.\[]
transformers: []
action: record
