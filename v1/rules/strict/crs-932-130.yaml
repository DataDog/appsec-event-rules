id: crs-932-130
name: 'Remote Command Execution: Unix Shell Expression Found'
tags:
  type: command_injection
  crs_id: '932130'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: (?:\$(?:\((?:\(.*\)|.*)\)|\{.*})|[<>]\(.*\))
      options:
        case_sensitive: true
        min_length: 3
transformers: []
action: record
