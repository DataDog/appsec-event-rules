id: crs-942-290
name: Finds basic MongoDB SQL injection attempts
tags:
  type: nosql_injection
  crs_id: '942290'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: >-
        (?i:(?:\[\$(?:ne|eq|lte?|gte?|n?in|mod|all|size|exists|type|slice|x?or|div|like|between|and)\]))
      options:
        case_sensitive: true
        min_length: 5
transformers: []
action: record
