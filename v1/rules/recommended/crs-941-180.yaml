id: crs-941-180
name: Node-Validator Blacklist Keywords
tags:
  type: xss
  crs_id: '941180'
conditions:
  - operation: phrase_match
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      list:
        - document.cookie
        - document.write
        - .parentnode
        - .innerhtml
