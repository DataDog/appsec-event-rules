id: crs-942-160
name: Detects blind sqli tests using sleep() or benchmark()
tags:
  type: sql_injection
  crs_id: '942160'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: (?i:sleep\(\s*?\d*?\s*?\)|benchmark\(.*?\,.*?\))
      options:
        case_sensitive: true
        min_length: 7
transformers: []
action: record
