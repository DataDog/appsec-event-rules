id: nfd-000-004
name: Detect failed attempt to fetch code files
tags:
  type: security_scanner
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.response.status
      regex: ^404$
      options:
        case_sensitive: true
  - operation: match_regex
    parameters:
      inputs:
        - server.request.uri.raw
      regex: \.(java|pyc?|rb|class)\b
      options:
        case_sensitive: false
transformers: []
action: record
