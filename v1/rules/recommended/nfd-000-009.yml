id: nfd-000-009
name: Detect failed attempt to leak the structure of the application
tags:
  type: security_scanner
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.uri.raw
      regex: /(login\.rol|LICENSE|[\w-]+\.(plx|pwd))$
      options:
        case_sensitive: false
transformers: []
action: record
