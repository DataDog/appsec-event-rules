id: crs-941-120
name: 'XSS Filter - Category 2: Event Handler Vector'
tags:
  type: xss
  crs_id: '941120'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.headers.no_cookies:user-agent
        - server.request.headers.no_cookies:referer
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: >-
        [\s\"'`;\/0-9=\x0B\x09\x0C\x3B\x2C\x28\x3B]on[a-zA-Z]{3,25}[\s\x0B\x09\x0C\x3B\x2C\x28\x3B]*?=[^=]
      options:
        min_length: 8
transformers:
  - removeNulls
action: record
