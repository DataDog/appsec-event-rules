id: sqr-000-011
name: 'SSRF: Try to access internal OMI service (CVE-2021-38647)'
tags:
  type: ssrf
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.query
        - server.request.body
        - server.request.path_params
        - grpc.server.request.message
      regex: http(s?):\/\/([A-Za-z0-9\.\-\_]+|\[[A-Fa-f0-9\:]+\]|):5986\/wsman
      options:
        min_length: 4
transformers: []
action: record
