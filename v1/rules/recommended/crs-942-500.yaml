id: crs-942-500
name: MySQL in-line comment detected
tags:
  type: sql_injection
  crs_id: '942500'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
        - grpc.server.request.message
      regex: (?i:/\*[!+](?:[\w\s=_\-(?:)]+)?\*/)
      options:
        case_sensitive: true
        min_length: 5
transformers: []
action: record
