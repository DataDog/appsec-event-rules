id: sqr-000-012
name: 'SSRF: Detect SSRF attempt on internal service'
tags:
  type: ssrf
conditions:
  - parameters:
      inputs:
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: ^(jar:)?(http|https):\/\/([0-9oq]{1,5}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}|[0-9]{1,10}|localhost)(:[0-9]{1,5})?(\/.*|)$
    operation: match_regex
transformers:
  - lowercase
action: record
