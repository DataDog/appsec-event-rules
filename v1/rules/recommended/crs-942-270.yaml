id: crs-942-270
name: >-
  Looking for basic sql injection. Common attack string for mysql, oracle and
  others
tags:
  type: sql_injection
  crs_id: '942270'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: union.*?select.*?from
      options:
        min_length: 15
transformers: []
action: record
