id: crs-942-280
name: >-
  Detects Postgres pg_sleep injection, waitfor delay attacks and database
  shutdown attempts
tags:
  type: sql_injection
  crs_id: '942280'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: >-
        (?:;\s*?shutdown\s*?(?:[#;{]|\/\*|--)|waitfor\s*?delay\s?[\"'`]+\s?\d|select\s*?pg_sleep)
      options:
        min_length: 10
transformers: []
action: record
