id: crs-941-140
name: 'XSS Filter - Category 4: Javascript URI Vector'
tags:
  type: xss
  crs_id: '941140'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.headers.no_cookies:user-agent
        - server.request.headers.no_cookies:referer
        - server.request.query
        - server.request.body
        - server.request.path_params
      regex: '[a-z]+=(?:[^:=]+:.+;)*?[^:=]+:url\(javascript'
      options:
        min_length: 18
transformers:
  - removeNulls
action: record
