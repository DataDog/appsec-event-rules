id: crs-941-350
name: UTF-7 Encoding IE XSS - Attack Detected
tags:
  type: xss
  crs_id: '941350'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
        - grpc.server.request.message
      regex: \+ADw-.*(?:\+AD4-|>)|<.*\+AD4-
      options:
        case_sensitive: true
        min_length: 6
transformers: []
action: record
