id: crs-941-270
name: IE XSS Filters - Attack Detected via link tag
tags:
  type: xss
  crs_id: '941270'
conditions:
  - operation: match_regex
    parameters:
      inputs:
        - server.request.cookies
        - server.request.query
        - server.request.body
        - server.request.path_params
        - grpc.server.request.message
      regex: <LINK[\s/+].*?href[\s/+]*=
      options:
        min_length: 11
transformers:
  - removeNulls
action: record
